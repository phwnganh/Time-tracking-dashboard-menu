<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main>
    <div class="container">
        <section class="activity-card profile-card">
            <div class="profile-card--info">
                <div class="profile-card--avatar">
                    <img src="./images/image-jeremy.png" alt="">
                </div>
                <div class="profile-card--name">
                    <p class="text-preset-6">Report for</p>
                    <h5>Jeremy Robson</h5>
                </div>
            </div>
            <ul class="profile-card--menu">
                <li class="text-preset-5-regular">Daily</li>
                <li class="text-preset-5-regular">Weekly</li>
                <li class="text-preset-5-regular">Monthly</li>
            </ul>
        </section>
        <section class="activity-card activity-card--work">
            <div class="activity-card--icon activity-card-work--icon">
                <img src="images/icon-work.svg" alt="work-icon">
            </div>
            <div class="activity-card-work--content">
                <header class="activity-card-work--header">
                    <h2 class="activity-card-work--title text-preset-5-medium">Work</h2>
                    <div role="button" class="activity-card--menu" aria-label="menu">
                        <img src="images/icon-ellipsis.svg" alt="ellipsis-icon">
                    </div>
                </header>
                <div class="activity-card--time">
                    <p class="activity-card--current">32hrs</p>
                    <p class="activity-card--previous text-preset-6">Last Week - 36hrs</p>
                </div>
            </div>
        </section>
        <section class="activity-card activity-card--play">
            <div class="activity-card--icon activity-card-play--icon">
                <img src="images/icon-play.svg" alt="play-icon">
            </div>
            <div class="activity-card-play--content">
                <header class="activity-card-play--header">
                    <h2 class="activity-card-play--title text-preset-5-medium">Play</h2>
                    <div role="button" class="activity-card--menu" aria-label="menu">
                        <img src="images/icon-ellipsis.svg" alt="ellipsis-icon">
                    </div>
                </header>
                <div class="activity-card--time">
                    <p class="activity-card--current">10hrs</p>
                    <p class="activity-card--previous text-preset-6">Last Week - 8hrs</p>
                </div>
            </div>
        </section>
        <section class="activity-card activity-card--study">
            <div class="activity-card--icon activity-card-study--icon">
                <img src="images/icon-study.svg" alt="study-icon">
            </div>
            <div class="activity-card-study--content">
                <header class="activity-card-study--header">
                    <h2 class="activity-card-study--title text-preset-5-medium">Study</h2>
                    <div role="button" class="activity-card--menu" aria-label="menu">
                        <img src="images/icon-ellipsis.svg" alt="ellipsis-icon">
                    </div>
                </header>
                <div class="activity-card--time">
                    <p class="activity-card--current">12hrs</p>
                    <p class="activity-card--previous text-preset-6">Last Week - 24hrs</p>
                </div>
            </div>
        </section>
        <section class="activity-card activity-card--exercise">
            <div class="activity-card--icon activity-card-exercise--icon">
                <img src="images/icon-exercise.svg" alt="exercise-icon">
            </div>
            <div class="activity-card-exercise--content">
                <header class="activity-card-exercise--header">
                    <h2 class="activity-card-exercise--title text-preset-5-medium">Exercise</h2>
                    <div role="button" class="activity-card--menu" aria-label="menu">
                        <img src="images/icon-ellipsis.svg" alt="ellipsis-icon">
                    </div>
                </header>
                <div class="activity-card--time">
                    <p class="activity-card--current">4hrs</p>
                    <p class="activity-card--previous text-preset-6">Last Week - 5hrs</p>
                </div>
            </div>
        </section>
        <section class="activity-card activity-card--social">
            <div class="activity-card--icon activity-card-social--icon">
                <img src="images/icon-social.svg" alt="social-icon">
            </div>
            <div class="activity-card-social--content">
                <header class="activity-card-social--header">
                    <h2 class="activity-card-social--title text-preset-5-medium">Social</h2>
                    <div role="button" class="activity-card--menu" aria-label="menu">
                        <img src="images/icon-ellipsis.svg" alt="ellipsis-icon">
                    </div>
                </header>
                <div class="activity-card--time">
                    <p class="activity-card--current">11hrs</p>
                    <p class="activity-card--previous text-preset-6">Last Week - 11hrs</p>
                </div>
            </div>
        </section>
        <section class="activity-card activity-card--self-care">
            <div class="activity-card--icon activity-card-self-care--icon">
                <img src="images/icon-self-care.svg" alt="self-care-icon">
            </div>
            <div class="activity-card-self-care--content">
                <header class="activity-card-self-care--header">
                    <h2 class="activity-card-self-care--title text-preset-5-medium">Self Care</h2>
                    <div role="button" class="activity-card--menu" aria-label="menu">
                        <img src="images/icon-ellipsis.svg" alt="ellipsis-icon">
                    </div>
                </header>
                <div class="activity-card--time">
                    <p class="activity-card--current">12hrs</p>
                    <p class="activity-card--previous text-preset-6">Last Week - 12hrs</p>
                </div>
            </div>
        </section>
    </div>

</main>
    
</body>
</html>
